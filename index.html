<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <main>Temperature Converter</main>
    <!--CSS-->
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconcert" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
   </head>
   <body>

   <!--Heading-->
   <header>
      <label for="conveter">
         Conversion of <span class="C">°C</span> to
         <span class="F">°F</span>
      </label>
   </header>
   
   <!--input box-->
   <article>
      <input type="text" id="converter" placeholder="°C" />
   </article>

   <!--result and explanation-->
   <article id="details">
      <h2 class="details-Title">Details</h2>
      <section class="detailsText"></section>
   </article>
   
   <!--buttons-->
   <article id="buttons">
      <button class="convertButton">Convert</button>
      <button class="resetButton">Reset</button>
      <button class="changeButton">Swap</button>
   </article>
   
   <!--JavaScript-->
   <script src="script.js" defer></script>
   </body>
</html>
